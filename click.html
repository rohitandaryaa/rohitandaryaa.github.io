    <script>
        $(document).ready(function () {

            // init Masonry
            // https://codepen.io/craigwheeler/pen/MYjBga
            var $grid = $('.grid').masonry({

                // set itemSelector so .grid-sizer is not used in layout
                // itemSelector: '.grid-item',
                // use element for option
                // columnWidth: '.grid-sizer',
                // percentPosition: true

                itemSelector: '.grid-item',
                isFitWidth: true,
                columnWidth: 1
            });
            // layout Masonry after each image loads
            $grid.imagesLoaded().progress(function () {
                $grid.masonry('layout');
            });
        });
    </script>

    <script src="js/confetti.js"></script>

    <script>
        const start = () => {
                setTimeout(function () {
                    confetti.start()
                }, 250); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
            };

            //  for stopping the confetti 

            const stop = () => {
                setTimeout(function () {
                    confetti.stop()
                }, 10000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
            };
        
        const reveal = () => {
            document.getElementById("present").style.display = "none";
            document.getElementById("present").style.visibility = "hidden";
            document.getElementById("present").style.opacity = "0";
            document.getElementById("present").style.transition = "all 1s ease-in-out";
            
            document.getElementById("heart").style.display = "block";
            document.getElementById("heart").style.visibility = "visible";
            document.getElementById("heart").style.opacity = "1";
            document.getElementById("heart").style.transition = "all 1s ease-in-out";
            
            start();
            stop();
        }
            // after this here we are calling both the function so it works
    </script>
